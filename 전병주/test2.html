<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test2style.css" />
    <title>test2</title>
  </head>
  <body>
    <nav>
      <button class="nav-button">로그인</button>
      <button class="nav-button">회원가입</button>
    </nav>

    <div class="container">
      <div class="login-box">
        <button class="close-button">X</button>

        <img src="img/logo.png" alt="이미지" class="login-image" />

        <input type="email" placeholder="이메일" class="input-email" />
        <div class="div-password">
          <input type="password" placeholder="비밀번호" class="input-password" />
          <img src="img/show.png" alt="로고" class="password-logo" />
        </div>

        <button class="login-button">로그인</button>

        <div class="links">
          <a href="#" class="link">이메일 찾기 | 비밀번호 찾기 | 회원가입</a>
        </div>

        <div class="simple-login">
          <p>간편로그인</p>
          <hr />
        </div>

        <div class="logos">
          <div class="kakao">
            <img src="img/kakao.png" alt="로고1" class="logo" />
          </div>
          <div class="google">
            <img src="img/google.png" alt="로고2" class="logo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
