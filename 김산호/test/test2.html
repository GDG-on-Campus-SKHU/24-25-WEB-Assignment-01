<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2</title>
  <link rel="stylesheet" href="test2.css"/>
</head>
<body>
  <div class="header">
    <span>로그인 회원가입</span>
  </div>
  <div class="sign-in-modal">
    <span class="close-header">
      <svg class="close-btn" width="16px" height="12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
        <path fill="#3E4042" fill-rule="evenodd" d="M.203.203c.27-.27.708-.27.979 0L6 5.02 10.818.203c.27-.27.709-.27.98 0 .27.27.27.708 0 .979L6.978 6l4.818 4.818c.27.27.27.709 0 .98-.27.27-.709.27-.979 0L6 6.978l-4.818 4.818c-.27.27-.709.27-.98 0-.27-.27-.27-.709 0-.979L5.022 6 .203 1.182c-.27-.27-.27-.709 0-.98z" 
        clip-rule="evenodd"></path>
      </svg>
    </span>
    <span class="header-logo">
      <img src="../test/image/logo.png" alt="Logo">
    </span>
    <form class="sign-in-modal-form">
      <div class="form-input-block">
        <input placeholder="이메일" class="form-input-email" type="email"/>
        <div class="input-with-item">
          <input class="sign-in-input" type="password" placeholder="비밀번호"/>
          <img src="../test/image/show.png" alt="Show"/>
        </div>
        <button class="ac-button">
          로그인
        </button>
      </div>
    </form>
    <p class="more-action">
      <span class="more-action-a">아이디(이메일)찾기</span>
      <span class="more-action-divider">|</span>
      <span class="more-action-a">비밀번호 찾기</span>
      <span class="more-action-divider">|</span>
      <span class="more-action-a">회원가입</span>
    </p>
    <div class="social-sign-in">
      <hr>
      <span>간편 로그인</span>
      <div class="social-sign-in-buttons">
        <div class="social-button-kakao">
          <img src="../test/image/kakao.png" alt="kakao">
        </div>
        <div class="social-button-google">
          <img src="../test/image/google.png" alt="google">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
