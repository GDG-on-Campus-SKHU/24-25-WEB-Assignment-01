<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 문제4</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 2px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            font-weight: bold;
        }
        #left{
            background-color: rgb(214, 255, 214);
            padding-right: 110px;
        }
        #up{
            background-color:rgb(250, 243, 215);
            padding-bottom: 110px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="3" id="up">4</td>
            </tr>
            <tr>
                <td colspan="3" id="left">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
    </div>
</body>
</html>
